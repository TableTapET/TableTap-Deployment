name: Continuous Deployment

on:
  push:
    branches: [ "main"]

jobs:
  validate-and-prepare-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Deployment Repo
        uses: actions/checkout@v4
        with:
          path: TableTap-Deployment

      - name: Checkout Backend Repo
        uses: actions/checkout@v4
        with:
          repository: TableTapET/TableTap-Backend
          path: TableTap-Backend

      - name: Checkout Frontend Repo
        uses: actions/checkout@v4
        with:
          repository: TableTapET/TableTap-Frontend
          path: TableTap-Frontend

      - name: Create Dummy Env Files
        run: |
          touch TableTap-Backend/.prod.env

      - name: Validate Production Configuration
        run: |
          cd TableTap-Deployment
          echo "Validating docker-compose.prod.yml syntax and configuration..."
          docker compose -f docker-compose.prod.yml config

      - name: Dry Run - Simulate Deployment #only for dry run since we dnt have prod server yet
        run: |
          echo "✅ Production configuration is valid."
          echo "⚠️ Actual SSH deployment is paused because production infrastructure is not yet provisioned."
          echo "To enable real deployment, uncomment the SSH step in deploy.yml and add repository secrets."

